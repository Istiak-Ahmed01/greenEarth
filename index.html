<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- tailwind + daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="styles.css">

</head>

<body class=" overflow-x-hidden ">
    <header class="max-w-full">
        <div class="navbar bg-[#15803d] shadow-sm h-[91px] text-white">
            <div class="navbar-start">
                <a class="btn btn-ghost text-2xl ">Green Earth</a>

                <div class="dropdown">

                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-[16px]">
                        <li><a>About</a></li>
                        <li><a>Gallery</a> </li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-[16px]">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end ">
                <button class="btn text-[16px] bg-[#FACC15] text-[#15803D] w-32 rounded-full border-none">Plant a
                    Tree</button>
            </div>
        </div>

        <section class="bg-[#CFF0DC] flex flex-col space-y-3 md:flex-row justify-between items-center overflow-hidden">
            <img class=" w-[546px]  flex-shrink-0" src="./assets/hero-leaf1.png" alt="">
            <div class="text-center space-y-6 w-[630px]">
                <h1 class="text-[#1F2937] text-3xl md:text-5xl font-bold whitespace-nowrap ">Plant a Tree, Grow a Future
                </h1>
                <p class="text-[#1F2937] text-lg font-normal">Join our mission to plant 1 million trees and make the
                    Earth greener for future
                    generations.</p>
                <button
                    class="btn text-[16px] bg-[#FACC15] text-[#15803D] font-medium w-34 rounded-full border-none">Get
                    Involved</button>
            </div>
            <img class=" w-[546px]  flex-shrink-0" src="./assets/hero-leaf2.png" alt="">
        </section>
    </header>


    <main class="bg-[#f0fdf4]">
        <section class="bg-[#f0fdf4] mt-24  h-[1000px] w-11/12 mx-auto">
            <h2 class="text-center text-3xl font-semibold text-[#1F2937] my-5">Choose Your Trees</h2>

            <!-- spinner sectoin -->

            <div id="spinner" class="flex justify-center items-center hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>

            <section class="flex flex-col md:flex-row gap-7 ">
                <div class="w-1/5 space-y-5 ml-12">
                    <h2 class="text-[1.25rem] font-semibold text-[#1F2937]">Categories</h2>
                    <h2 id="allTrees"
                        class="w-full  text-left px-3 py-2 text-[1rem] font-normal text-[#1F2937] hover:bg-[#15803D] hover:text-white rounded-sm mb-2">
                        All Trees</h2>

                    <div id="allCategories">
                        <!-- <button
                        class="text-[1rem] font-normal text-[#1F2937] hover:bg-[#15803D] hover:text-white hover:w-[15rem] hover:rounded-sm">${category.category_name}</button> -->

                    </div>

                </div>
                <div id="allPlants"
                    class="w-3/5 grid grid-cols-1 md:grid-cols-3 gap-7  overflow-y-auto h-196 rounded-lg p-4">

                </div>

                <div class="w-1/5 bg-[#fff] p-5 space-y-3">
                    <h2 class="text-[1.25rem] font-semibold text-[#1F2937]">Your Cart</h2>
                    <div id="addToCardCon" class="space-y-2 ">

                    </div>
                    <div>
                        <p class="border-t-2 border-gray-300 my-4"></p>
                        <div class="flex justify-between ">
                            <p>Total:</p>
                            <p id="totalPrice">0</p>

                        </div>
                    </div>
                </div>
            </section>
        </section>


        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="treeModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="details-container" class=" space-y-5">


                </div>

            </div>
        </dialog>

        <!-- card section -->
        <section>

        </section>

    </main>


    <footer>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
